[formatters]
keys=default

[formatter_default]
format=%(asctime)s %(levelname)s %(name)s: %(message)s
arguments = ("%Y-%m-%d %H:%M:%S")
class=logging.Formatter

[handlers]
keys=console, error_file

[handler_console]
class=logging.StreamHandler
level=ERROR
formatter=default
args=tuple()

[handler_error_file]
class=logging.FileHandler
level=INFO
formatter=default
args=("datasquirrel.log", "w")

[loggers]
keys=root

[logger_root]
level=DEBUG
formatter=default
handlers=console,error_file
